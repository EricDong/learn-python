<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript" src="./jquery.jplayer.min.js"></script>
<script type="text/javascript">
    (function ($) {

        "use strike";

        $.jPlayer.prototype.options = $.extend($.jPlayer.prototype.options, {
            supplied: 'mp3'
            , wmode: 'window'
            , smoothPlayBar: true
            , keyEnabled: true
            , remainingDuration: true
            , toggleDuration: true
            , keyBindings: {
                stop: {
                    key: 48, fn: function(f) { //key: 0
                        f.stop();
                    }
                }, play: {
                    key: 49, fn: function(f) {  //key 1
                        if (f.status.paused) {
                            f.play();
                        } else {
                            f.pause();
                        }
                    }
                }, rewind: {
                    key: 50, fn: function(f) {  //key 2
                        if (f.status.currentTime > 5) {
                            f.playHead(f.status.currentTime - 5);
                        } else {
                            f.playHead(0);
                        }
                    }
                }, forward: {
                    key: 51, fn: function(f) {  //key 3
                        f.playHead(f.status.currentTime + 5);
                    }
                }, fullScreen: {
                    key: 93, fn: function(f) {  //key enter
                        if (f.status.video || f.options.audioFullScreen) {
                            f._setOption("fullScreen", !f.options.fullScreen);
                        }
                    }
                }, muted: {
                    key: 8, fn: function(f) { //key backspace
                        f._muted(!f.options.muted);
                    }
                }, volumeUp: {
                    key: 55, fn: function(f) {  //key 7
                        f.volume(f.options.volume + 0.1);
                    }
                }, volumeDown: {
                    key: 54, fn: function(f) {  //key 6
                        f.volume(f.options.volume - 0.1);
                    }
                }
            }
        });
    })(jQuery);

    //<![CDATA[
    $(document).ready(function () {
        var sleepTime = 3000;
        var requestCount = 30;
        var count = 0;

        initJplayer();

        function checkMedia() {
            $.post('exists?rand=' + Math.random() ,{filename:"",url:""}, function (res) {
                if (res.exists) {
                    initJplayer(res.filePath);
                } else {
                    count++;
                    if (count < requestCount) {
                        setTimeout(function () {
                            checkMedia();
                        }, sleepTime);
                    }
                }
            });
        }

        function initJplayer(path) {
            $('#jquery_jplayer_1').jPlayer({
                ready: function (event) {
                    // $(this).jPlayer('setMedia', {
                    //     title: '',
                    //     mp3: path
                    // });
                },
                swfPath: 'https://voice.ewdcloud.com/files/jquery.Jplayer.swf',
                supplied: "mp3",
                wmode: "window",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true,
                remainingDuration: true,
                toggleDuration: true
            });
        }
    });
    var isPlaying=false;
    var hasLoaded=false;
    function toPlay(path){
        if(isPlaying)
        {
            toPause();
        }
        else
        {
            isPlaying=true;
            if(hasLoaded)
            {
                $("#jquery_jplayer_1").jPlayer("play");
            }
            else
            {
                $("#jquery_jplayer_1").jPlayer("setMedia", {
                    title: '',
                    mp3: path
                });
                hasLoaded=true;
            }
        }
    }
    function toPause(){
        isPlaying=false;
        $("#jquery_jplayer_1").jPlayer("pause");
    }
    //]]>
</script>
